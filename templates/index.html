{% extends 'base.html' %}

{% block content %}
    <h1>PyBlog</h1>
    {% for post in posts %}
        <div class='post'>
            <h3 class='post-title'>{{ post.title }}</h3>
            <p class='post-time'>Published on: <span>{{ post.pub_date }}</span></p>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock %}w
